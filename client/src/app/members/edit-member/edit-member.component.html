<div class="row" *ngIf="member">
  <div class="col-4">
      <h1>Your Profile</h1>
  </div>
  <div class="col-8 ">
    <div class="alert alert-info" *ngIf="editForm.dirty">
      <strong>Information:</strong>You have made Changes .Any unsave  Information will be Lost
    </div>

  </div>
  <div class="col-4">
    <div class="card">
        <img src="{{member.photoUrl|| './assest/user.png'}}" alt="{{member.knownAs}}" class="card-img-top image-thumbnail">
       <div class="card-body">
         <div>
           <strong>Location:</strong>
           <p>{{member.city}},{{member.country}}</p>
         </div>
       </div>
       <div class="card-body">
        <div>
          <strong>Age:</strong>
          <p>{{member.age}}</p>
        </div>
      </div>
      <div class="card-body">
        <div>
          <strong>Last Active:</strong>
          <p>{{member.lastActive}}</p>
        </div>
      </div>
      <div class="card-body">
        <div>
          <strong>Member Since:</strong>
          <p>{{member.created}}</p>
        </div>
      </div>
      <div class="card-footer">
          <button type="submit" [disabled]="!editForm.dirty" form="editForm" class="btn btn-danger btn-block">Save Changes</button>
      </div>
      </div>
  </div>
<div class="col-8">
  <tabset class="member-tabset">
    <tab heading='About {{member.knownAs}}'>
      <form #editForm="ngForm" id="editForm" (ngSubmit)="updateMember()">

        <h4>Description</h4>
        <textarea class="form-control" [(ngModel)]="member.itroduction" name="itroduction" rows="6"></textarea>
        <h4 class="mt-2">Looking For</h4>
        <textarea class="form-control"   [(ngModel)]="member.lookingFor"name="lookingFor" rows="6"></textarea>
        <h4  class="mt-2">Interests</h4>
        <textarea class="form-control"  [(ngModel)]="member.interests" name="interests" rows="6"></textarea>
        <h4 class="mt-2">Location Details:</h4>
        <div class="form-inline">
          <label for="city">City:</label>
          <input class="form-control"  type="text" [(ngModel)]="member.city" name="city" class="form-control mx-2">
          <label S  for="country">Country:</label>
          <input class="form-control"  type="text" name="country" [(ngModel)]="member.country" class="form-control mx-2">
        </div>

      </form>

    </tab>
    <tab heading='Photo'>
   <app-photo-editor [member]="member"></app-photo-editor>
    </tab>

  </tabset>
</div>
</div>
