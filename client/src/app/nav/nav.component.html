<div class="container col-lg col-md col-sm">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/" routerLinkActive="active">Dating App</a>
        <ul class="navbar-nav me-auto mb-2 mb-md-0 mr-auto" >
          <!-- *ngIf="account.currentuser$|async" -->
          <ng-container *ngIf="account.currentuser$|async">
            <li class="nav-item">
              <a class="nav-link " routerLink="/members" routerLinkActive="active">Matches</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
            </li>
            <li class="nav-item">
              <a class="nav-link "routerLink="/messages" routerLinkActive="active">Messages</a>
            </li>
          </ng-container>
          <li class="nav-item">
            <a class="nav-link "routerLink="/errors" routerLinkActive="active">Errors</a>
          </li>

          <!-- <li class="nav-item">
            <a class="nav-link "href="#" (click)="logout()">Logout</a>
          </li> -->
        </ul>
        <div class="dropdown" *ngIf="account.currentuser$|async as user" dropdown>
          <img src="{{user.photourl}}" >
          <a  class="dropdown-toggle text-light" style="text-decoration: none;" dropdownToggle> Welcome {{user.username|titlecase}}</a>
          <div class="dropdown-menu mt-3" *dropdownMenu>
            <a routerLink="/member/edit" class="dropdown-item" >Edit Profile</a>
            <div class="drodown-divider"></div>
            <a class="dropdown-item" (click)="logout()"> Logout</a>

          </div>
        </div>
        <form *ngIf="(account.currentuser$|async)===null" #loginForm="ngForm" class="form-inline mt-2 mt-md-0"(ngSubmit)="login()">
          <input
          class="form-control mr-sm-2"
          name="username"
          [(ngModel)]="model.username"
          type="text"
           placeholder="Username">
          <input
           class="form-control mr-sm-2"
           name="password"
           [(ngModel)]="model.password"
           type="password"
            placeholder="Password">

          <button class="btn btn-primary" type="submit">Login</button>
        </form>
      </div>
  </nav>
</div>
